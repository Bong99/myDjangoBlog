<html>
  <head>
    <title>myDjangoBlog</title>
  </head>
  <body>
    {% for post in posts %}
      <div>
        <h1><a href="/detail/{{post.id}}">{{ post.title }}</a></h1>
        <p>{{ post.published_date }}</p>
        <p>{{ post.subtitle }}</p>
      </div>
    {% endfor %}



  </body>
</html>
